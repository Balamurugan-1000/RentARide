<div class="container" *ngIf="submitted else codeForm">
  <div class="activate-message" *ngIf="isOk else activationError">

    <h2>Activation Successful</h2>
    <p>Your account has been activated successfully. You can now login to your account.</p>
    <a href="login" class="btn btn-primary">Login</a>
    </div>
</div>

<ng-template #activationError>
  <div class="container activate-error">
    <div class="text-center" style="width: 400px;"></div>
    <h2>Activation Failed</h2>
    <p>{{message}}.</p>
    <button class="btn btn-primary" (click)="submitted = false">
      Try Again
    </button>

  </div>
</ng-template>

<ng-template #codeForm>
  <div class="container">
    <div class="text-center" style="width: 400px;"></div>
    <h2>Type Your Activation Code</h2>
    <p>Enter the 6-digit code we sent to your email address</p>
    <code-input [isCodeHidden]="false" [codeLength]="6" [code]="'number'" (codeCompleted)="activate($event)">

    </code-input>
  </div>
</ng-template>
