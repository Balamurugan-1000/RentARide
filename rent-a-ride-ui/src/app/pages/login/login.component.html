<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
    <h1 class="text-center mb-4">Login</h1>
    <hr>
    <div class="alert alert-danger" *ngIf="errorMsg && errorMsg.length > 0">
      <span class="fw-bold">Errors Occurred</span>
      <ul>
        <li *ngFor="let error of errorMsg">{{error}}</li>
      </ul>
    </div>

    <div class="mb-3">
      <label for="login" class="form-label">Email Address</label>
      <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="login" placeholder="example@gmail.com">
    </div>
    <div class="mb-3">
      <label class="form-label" for="password">Password</label>
      <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" placeholder="********">
    </div>

    <div class="d-flex justify-content-between align-items-center w-100 gap-3 mb-3">
      <button (click)="login()" class="btn btn-primary w-100" type="button">
        <em class="fas fa-sign-in-alt"></em>&nbsp;Sign in
      </button>
    </div>
    <div class="text-center">
      Don't have an account?&nbsp;
      <button (click)="register()" class="btn btn-link" type="button">
        Sign up
      </button>
    </div>
  </div>
</div>
