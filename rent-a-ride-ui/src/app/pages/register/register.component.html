<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
    <h1 class="text-center mb-4">Register Page</h1>
    <hr>
    <div *ngIf="errorMsg.length" class="alert alert-danger">
      <ul>
        <li *ngFor="let error of errorMsg">{{error}}</li>
      </ul>
    </div>
    <form>
    <div class="mb-3">
      <label for="firstname" class="form-label">First name</label>
      <input [(ngModel)]="registerRequest.firstname" name="firstName" type="text" class="form-control" id="firstname" placeholder="John">
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Last name</label>
      <input [(ngModel)]="registerRequest.lastname" name="Lastname" type="text" class="form-control" id="lastname" placeholder="Doe">
    </div>
    <div class="mb-3">
      <label for="login" class="form-label">Email Address</label>
      <input [(ngModel)]="registerRequest.email" name="email" type="email" class="form-control" id="login" placeholder="example@gmail.com">
    </div>
    <div class="mb-3">
      <label class="form-label" for="password">Password</label>
      <input [(ngModel)]="registerRequest.password" name="password" type="password" class="form-control" id="password" placeholder="********">
    </div>
    <div class="d-flex w-100 justify-content-between align-items-center mt-4">
      <button (click)="register()" class="btn btn-primary btn-block" type="button">
        <em class="fas fa-sign-in-alt"></em>&nbsp;Sign up
      </button>
    </div>
    <div class="text-center mt-3">
      Already have an account?&nbsp;
      <button (click)="login()" class="btn btn-link p-0" type="button">
        <em class="fas fa-sign-hanging"></em>&nbsp;Sign in
      </button>
    </div>
  </form>
</div>
